<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- collegamento a Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- collegamneto allo style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- collegamento a vueJS -->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div id="app">
            <div class="main-container flex">
                <div class="left-side">
                    <div class="main-row flex">
                        <div class="main-user flex a-center">
                            <img class="pointer" src="img/avatar_io.jpg" alt="immagine profilo">
                            <span class="pointer">Sofia</span>
                        </div>
                        <div class="tool-message c-gray a-center flex">
                            <i class="pointer fa-solid fa-circle-notch"></i>
                            <i class="pointer fa-solid fa-message"></i>
                            <i class="pointer fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="pointer row-secondary flex a-center">
                        <div class="notifications flex a-center">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <div class="small">Ricevi notifiche di nuovi messaggi</div>
                            <div><small class="c-gray"><u>Attiva notifiche dekstop</u></small></div>
                        </div>
                    </div>
                    <div class="input">
                        <button class="pointer btn c-gray"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="container-message">
                        <div class="message-list flex chat-active">
                            <div class="flex">
                                <img src="img/avatar_1.jpg" alt="foto profilo">
                                <div class="name">
                                    <div>Michele</div>
                                    <div><small class="c-gray">Ultimo messaggio inviato</small></div>
                                </div>
                            </div>
                            <div class="time c-gray">
                                <small>12:00</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="main-row flex">
                        <div class="guest flex a-center">
                            <img class="pointer" src="img/avatar_1.jpg" alt="immagine profilo ">
                            <div>
                                <div class="pointer">Michele</div>
                                <div><small class="c-gray">Ultimo accesso oggi alle 12:00</small></div>
                            </div>
                        </div>
                        <div class="tool-chat c-gray a-center flex">
                            <i class="pointer fa-solid fa-magnifying-glass"></i>
                            <i class="pointer fa-solid fa-paperclip"></i>
                            <i class="pointer fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="chat">
                        <img src="img/mine.jpg" alt="sfondo chat">
                    </div>
                    <div class="input-message flex">
                        <div class="emoji c-gray flex a-center j-center">
                            <i class="pointer fa-regular fa-face-smile"></i>
                        </div>
                        <div class="text flex a-center j-center">
                            <input type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="mic c-gray flex a-center j-center">
                            <i class="pointer fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    <!-- collegamneto al mio JS -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- collegamneto al JS di Bootstrap -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>
</html>
